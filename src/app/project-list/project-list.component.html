<p>Projects</p>

<ng-container *ngIf="projects$ | async as projects; else noProjects">
    <div *ngFor="let project of projects">
        <app-project-list-item [project]="project"></app-project-list-item>
    </div>
</ng-container>
<ng-template #noProjects>
    <p>No projects found</p>
</ng-template>
